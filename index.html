<!doctype html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link href="ratingsCss.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Phrenzye's Ratings</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Phrenzye's Ratings</h1>
            <p class="subtitle">Мои оценки игр, фильмов и сериалов</p>

            <div class="spotify-link">
                <a href="spotify.html" title="Перейти к Spotify плейлисту">
                    <img src="spotify.ico" alt="Spotify" class="spotify-icon">
                </a>
                <a href="write.html" title="Перейти к библиотеке">
                    <img src="write.ico" alt="Mistake" class="write-icon">
                </a>
            </div>

        </header>

        <div class="tabs-container">
            <div class="tab active" data-tab="games">ИГРЫ</div>
            <div class="tab" data-tab="movies">ФИЛЬМЫ</div>
            <div class="tab" data-tab="series">СЕРИАЛЫ</div>
            <div class="tab hidden" data-tab="anime">АНИМЕ</div>
            <div class="tab-indicator"></div>
        </div>

        <div class="controls">
            <input type="text" id="search-input" placeholder="Поиск по названию...">
            <button id="sort-date" class="active">По дате</button>
            <button id="sort-name">По названию</button>
            <button id="sort-rating">По оценке</button>
        </div>

        <main>
            <div class="content active" id="games-content">
                <div class="items-grid" id="games-grid">
                    <!-- Игры будут загружены через JavaScript -->
                </div>
            </div>
            
            <div class="content" id="movies-content">
                <div class="items-grid" id="movies-grid">
                    <!-- Фильмы будут загружены через JavaScript -->
                </div>
            </div>
            
            <div class="content" id="series-content">
                <div class="items-grid" id="series-grid">
                    <!-- Сериалы будут загружены через JavaScript -->
                </div>
            </div>
            
            <div class="content" id="anime-content">
                <div class="items-grid" id="anime-grid">
                    <!-- Аниме будут загружены через JavaScript -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>Phrenzye's Ratings &copy; 2025</p>
        </footer>
    </div>

    <script src="data/games.js"></script>
    <script src="data/movies.js"></script>
    <script src="data/series.js"></script>
    <script src="data/anime.js"></script>
    <script src="app.js"></script>
</body>
</html>
